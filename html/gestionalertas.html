<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/botones_enlace.js"></script>
    <link rel="stylesheet" href="../css/estilogestionalertas.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Alertas</title>
    <script src="../js/json_gestion_alertas.js"></script>
    <script src="../js/gestion_alerta.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>

 
    <div class="div_superior">

        <div class="div_derecha_inside_superior">

            <div class="div_circulo_contenedor">
                <img src="../recursos/imagenes/logo_cetus.png" height="50px" alt="">
            </div>

            <h2 id="nombre_usuario_inside_div_superior_derecha_inside_div_superior"
            onclick="abrir_conf_usuario()"></h2>

            <button onclick="ingresar_pagina_consejos()"><b>Menu Principal</b></button>

        </div>
        <div class="div_izquierda_inside_superior"> <div class="exit" onclick=" ingresar_pagina_inicio()">
            <img class="imgr" src="../recursos/logos/exit.png" alt="">
        </div>  </div>
    </div>

    <div class="div_contenedor">

        <div class="div_barra_navegacion_inside_contenedor">


            <a href="./gestioncuentasbancarias.html" class="Menu_Boton">Gestion de cuentas bancarias</a>
            <a href="./analisisgastos.html" class="Menu_Boton">Analisis de gastos</a>
            <a href="./gestiontransacciones.html" class="Menu_Boton">Gestion de transacciones</a>
            <a href="./gestionalertas.html" class="Menu_Boton">Gestion de alertas</a>
            <a href="./historialmovimientosbancarios.html" class="Menu_Boton">Historia del movimientos bancario</a>




            <div id="logo_contenedor">
                <img src="../recursos/imagenes/logo_cetus.png" id="logo">

            </div>


        </div>

        <div id="div_contenedor_general">
            <div>
                <button onclick="abrir_moda_crear()">Agregar alerta</button>
            </div>
            <div>
                <table  id="tabla_alertas">
                    <caption>
                        <th>
                            <td>
                                Fecha
                            </td>
                            <td>
                                Tipo alerta
                            </td>
                            <td>
                                Descripción
                            </td>
                            <td>
                                Opción repeticion
                            </td>
                            <td>
                                editar/borrar
                            </td>
                        </th>
                    </caption>
                </table>
            </div>
            
        </div>

    </div>
    <dialog id="modal_crear">
        <input type="datetime-local" id="input_date-crear">
        <select name="" id="input_tipo-crear">
            <option value="Pago soat">Pago soat</option>
            <option value="Recibo de agua">Recibo de agua</option>
            <option value="Abono deuda">Abono deuda</option>
        </select>
        <select name="" id="input_repeticion-crear">
            <option value="Diaria">Diaria</option>
            <option value="Semanalmente">Semanalmente</option>
            <option value="Mensualmente">Mensualmente</option>
            <option value="Anualmente">Anualmente</option>
        </select>
        <textarea name="" id="input_descripcion-crear" cols="30" rows="10"></textarea>
        <button onclick="crear()">Crear</button>
        <button onclick="cerrar_crear()">cancelar</button>
    </dialog>
    <dialog id="modal_actualizar">
        <input type="datetime" id="input_date-actualizar">
        <select name="" id="input_tipo-actualizar">
            <option value="Pago soat">Pago soat</option>
            <option value="Recibo de agua">Recibo de agua</option>
            <option value="Abono deuda">Abono deuda</option>
        </select>
        <select name="" id="input_repeticion-actualizar">
            <option value="Diaria">Diaria</option>
            <option value="Semanalmente">Semanalmente</option>
            <option value="Mensualmente">Mensualmente</option>
            <option value="Anualmente">Anualmente</option>
        </select>
        <textarea name="" id="input_descripcion-actualizar" cols="30" rows="10"></textarea>
        <button onclick="actualizar()">Actualizar</button>
        <button onclick="cerrar_actualizar()">cancelar</button>
    </dialog>


</body>

</html>

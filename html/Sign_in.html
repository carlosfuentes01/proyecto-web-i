<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../js/sign_in.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../css/Sign_in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Varela+Round&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>

<body>
    <div class="Div_Blanco">


        <div class="Div_Negro_Inside_Blanco">
            <div class="Div_logo_Inside_Negro">
                <img src="../recursos/logo.png" alt="">
            </div>

            <div class="Div_login_Inside_Negro">

                <div class="Div_Contenedores_Inside_Negro">

                    <div id="id_Div_Contraseña_Inside_Contenedores" class="Div_Registros_Inside_Contenedores">
                        <h3>Correo electronico:</h3>
                       
                        <input id="id_Input_Mail" class="Input_Inside_Registros" placeholder="Nombre" type="text">
                        <i id="i_rebelde2" class="material-symbols-outlined">mail</i>
                    </div>
                    
                </div>

                <div class="Div_Contenedores_Inside_Negro">

                    <div id="id_Div_Contraseña_Inside_Contenedores" class="Div_Registros_Inside_Contenedores">
                        <h3>Contraseña:</h3>
                        <input id="id_Input_Password" class="Input_Inside_Registros" placeholder="Contraseña"
                            type="password">
                            <i id="i_rebelde2" class="material-symbols-outlined">password</i>
                    </div>
                </div>
             
                <a class="a_Crear_Inside_Login" href="#">Crear cuenta</a>
            </div>

            <div class="Div_Registrarse_Inside_Negro">
                <a href="#" onclick="identificador()">Iniciar Sesión</a>
            </div>
            
        </div>
   
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/botonesenlace.js"></script>
    <link rel="stylesheet" href="../css/estilogestioncuentas.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gestion cuentas bancarias</title>
    <script src="../js/gestion_cuentas_bancarias.js"></script>
</head>

<body>

    <div class="div_superior">

        <div class="div_superior_derecha_inside_div_superior">

            <div class="div_circulo_contenedor">
                <img src="../recursos/imagenes/logo_cetus.png" height="50px" alt="">
            </div>

            <h2 id="nombre_usuario_inside_div_superior_derecha_inside_div_superior"></h2>

            <button onclick="ingresar_pagina_consejos()"><b>Menu Principal</b></button>
               
        </div>
        <div class="div_superior_izquierda_inside_div_superior"> <button onclick="ingresar_pagina_inicio()"><b>Cerrar session</b></button> </div>
    </div>

    <div class="div_contenedor">

        <div class="div_barra_navegaciob_inside_div_contenedor">

            <div class="div_elementos_inside_div_contenedor">

               <div class=" div_boton_seleccionado"> <button onclick="ingresar_gestion_cuentas_bancarias()">Gestion de cuentas bancarias</button></div>
               <div class=" div_boton_inside_div_elementos"> <button onclick="ingresar_analisis_gastos()">Analisis de gastos</button></div>
               <div class=" div_boton_inside_div_elementos"> <button onclick="ingresar_gestion_transacciones()">Gestion de transaccines</button></div>
               <div class=" div_boton_inside_div_elementos"> <button onclick="ingresar_gestion_alertas()">Gestion de alertas</button></div>
               <div class=" div_boton_inside_div_elementos"> <button onclick="ingresar_historial()">Historia del movimientos bancario</button></div>
                
                <div class="div_circulo_contenedor" style="margin-top: 50%"> <img src="../recursos/imagenes/logo_cetus.png" height="100px" alt=""> </div>

            </div>
        </div>

        <div id="div_contenedor_general_cuentas_bancarias">
            <div>
                <button id="boton_vincular_cuenta_inside_div_contenedor_general">Vincular cuenta</button>
                <button id="boton_desvincular_cuenta_inside_div_contenedor_general">Desvincular cuenta</button>
                <button id="boton_actualizar_cuenta_inside_div_contenedor_general">Actualizar cuenta</button>
            </div>
            <div>
                <table border="1" id="tabla_gestion_cuentas_bancarias">
                    <caption>
                        <th>
                            <td>
                                Numero cuenta
                            </td>
                            <td>Nombre_banco</td>
                            <td>Tipo</td>
                            <td>Estado</td>
                            <td>Saldo</td>
                            <td>Fecha apertura</td>
                            <td>Descripción</td>
                        </th>
                    </caption>
                </table>
            </div>
        </div>
    </div>
    <dialog id="modal_crear">
        <h2>añadir cuenta</h2>
<input type="text" id="input_numero_cuenta_modal_crear" placeholder="numero cuenta">
<select name="" id="input_banco_cuenta_modal_crear">
    <option value="Davivienda" selected>Davivienda</option>
    <option value="Bancolombia">Bancolombia</option>
    <option value="Bancos de Colombia">Bancos de Colombia</option>
    <option value="Banco Agrario de Colombia">Banco Agrario de Colombia</option>
    <option value="Banco AV Villas">Banco AV Villas</option>
    <option value="Banco Caja Social">Banco Caja Social</option>
    <option value="Banco de Occidente (Colombia)">Banco de Occidente (Colombia)</option>
    <option value="Banco Granahorrar">Banco Granahorrar</option>
    <option value="Banco Itaú">Banco Itaú</option>
    <option value="Banco Pichincha">Banco Pichincha</option>
    <option value="Banco Popular (Colombia)">Banco Popular (Colombia)</option>
    <option value="BBVA (Colombia)">BBVA (Colombia)</option>
    <option value="Banco de Bogotá">Banco de Bogotá</option>
    <option value="Citi Colombia">Citi Colombia</option>
    <option value="Colpatria">Colpatria</option>
    <option value="Corficolombiana">Corficolombiana</option>
    <option value="Banco Falabella">Banco Falabella</option>
    <option value="Fondo Nacional del Ahorro">Fondo Nacional del Ahorro</option>
    <option value="GNB Sudameris">GNB Sudameris</option>
    <option value="Lulo Bank">Lulo Bank</option>
    <option value="Nubank">Nubank</option>
</select>
<select name="" id="input_tipo_cuenta_modal_crear">
    <option value="ahorro" selected>Ahorro</option>
    <option value="corriente">Corriente</option>
    <option value="inversion">Inversión</option>
</select>
<input type="number" placeholder="saldo" id="input_saldo_modal_crear">
<select name="" id="input_estado_modal_crear">
    <option value="activa" selected>activa</option>
</select>
<input type="text">
    </dialog>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../css/Sign_up.css">
    <script src="../js/sign_up.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Varela+Round&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetus</title>
</head>

<body>
    <div class="Div_Blanco">


        <div class="Div_Negro_Inside_Blanco">
            <div class="Div_logo_Inside_Negro">
                <img src="../recursos/logo.png" alt="">
            </div>
            <div class="Div_login_Inside_Negro">
                <div class="Div_Contenedores_Inside_Negro">

                    <div class="Div_Registros_Inside_Contenedores">
                        <h3>Nombre:</h3>
                        <input id="id_Input_Name" class="Input_Inside_Registros" placeholder="Nombre" type="text">
                        <i class="material-symbols-outlined">person</i>
                    </div>
                    <div class="Div_Registros_Inside_Contenedores">
                        <h3>Apellido:</h3>
                        <input id="id_Input_Apellido" class="Input_Inside_Registros" placeholder="Apellido" type="text">
                        <i class="material-symbols-outlined">person</i>
                    </div>
                </div>
                <div class="Div_Contenedores_Inside_Negro">

                    <div  class="Div_Registros_Inside_Contenedores">
                        <h3>Correo electronico:</h3>
                        <input id="id_Input_Email" class="Input_Inside_Registros" placeholder="Correo electronico"
                            type="text">
                            
                            <i class="material-symbols-outlined">mail</i>
                          
                    </div>
                    <div id="tipo" class="Div_Registros_Inside_Contenedores">
                        <h3>Numero de documento:</h3>
                        
                        <input id="id_Input_NºDocumento" class="Input_Inside_Registros" placeholder="Numero de documento"
                            type="text">
                            <i id="i_rebelde" class="material-symbols-outlined">badge</i>
                            
                        <select id="id_Input_Documento" class="Input_Inside_Registros">
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                        </select>
                    </div>
                </div>
                <div class="Div_Contenedores_Inside_Negro">
                    <div id="id_Div_Contraseña_Inside_Contenedores" class="Div_Registros_Inside_Contenedores">
                        <h3>Contraseña:</h3>
                        <input id="id_Input_Password" class="Input_Inside_Registros" placeholder="Contraseña"
                            type="password">
                            <i id="i_rebelde2" class="material-symbols-outlined">password</i>
                    </div>
                </div>
                
            </div>
            <div id="id_Registro" onclick="registro()" class="Div_Registrarse_Inside_Negro">
                Registrarse
            </div>
        </div>
   
</body>

</html>

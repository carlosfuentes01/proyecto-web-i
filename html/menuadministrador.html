<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/botones_enlace.js"></script>
    <link rel="stylesheet" href="../css/estilosmenuadministrador.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Administrador</title>
    <script src="../js/gestion_ingreso_egreso.js"></script>
    <script src="../js/json_tipo_ingreso_egreso.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Varela+Round&display=swap" rel="stylesheet">
</head>




<body>

    <div class="div_superior">

        <div class="div_derecha_inside_superior">

            <div class="div_circulo_contenedor">
                <img src="../recursos/imagenes/logo_cetus.png" height="50px" alt="">
            </div>

            <h2 id="nombre_usuario_inside_div_superior_derecha_inside_div_superior"></h2>


        </div>
        <div class="div_izquierda_inside_superior"><div class="exit" onclick=" ingresar_pagina_inicio()">
            <img class="imgr" src="../recursos/logos/exit.png" alt="">
        </div> 
    </div>
    </div>

    <div class="div_contenedor">

        <div class="div_barra_navegacion_inside_contenedor">
            <a href="#" class="Menu_Boton">gestion de tipos de ingresos y egresos</a>

            <div id="logo_contenedor">
                <img src="../recursos/imagenes/logo_cetus.png" id="logo">

            </div>

        <div>

        </div>
        
    </div>
    <div>
        
            <h2 class="h2_transacciones">Gestion de tipo de Ingreso y egreso</h2>
        
        <div class="div_botones">
            <button class="boton_tipo" onclick="abrir_modal_crear()">agregar</button>
            <button class="boton_tipo" onclick="abrir_modal_actualizar()">actualizar</button>
        </div>
        
        <div  id="contenedor_general">
            <table class="Tabla" id="tabla_gestion_ingreso_egreso">
                <caption>
                    <th>
                        <td class="td_inside_table">Código</td>
                        <td class="td_inside_table">Nombre tipo</td>
                        <td class="td_inside_table">Descripción </td>
                        <td class="td_inside_table">Tipo</td>
                        <td class="td_inside_table">Categoria</td>
                        <td class="td_inside_table">Borrar</td>
                    </th>
                </caption>
            </table>
        </div>
    </div>
    <dialog id="modal_crear">
        <div>
            <input type="text" placeholder="Codigo" id="input_codigo">
            <input type="Nombre" placeholder="Nombre" id="input_nombre">
            <select name="" id="input_tipo" onchange="cambiar_categorias()">
                <option value="ingreso">Ingreso</option>
                <option value="egreso" selected>Egreso</option>
            </select>
            <select name="" id="input_categoria">
                <option value="ninguna">ninguna</option>
            </select>
        </div>
        <button onclick="crear_tipo()">crear</button>
        <button onclick="cerrar_modal_crear()">salir</button>
        <textarea name="" id="input_descripcion" cols="30" rows="10" placeholder="descripcion"></textarea>
    </dialog>

    <dialog id="modal_crear">
        <div>
            <input type="text" placeholder="Codigo" id="input_codigo">
            <input type="Nombre" placeholder="Nombre" id="input_nombre">
            <select name="" id="input_tipo" onchange="cambiar_categorias()">
                <option value="ingreso">Ingreso</option>
                <option value="egreso" selected>Egreso</option>
            </select>
            <select name="" id="input_categoria">
                <option value="ninguna">ninguna</option>
            </select>
        </div>
        <button onclick="crear_tipo()">crear</button>
        <button onclick="cerrar_modal_crear()">salir</button>
        <textarea name="" id="input_descripcion" cols="30" rows="10" placeholder="descripcion"></textarea>
    </dialog>

    <dialog id="modal_actualizar">
        <div>
            <select name="" id="codigo_a_seleccionar" onchange="cambiar_tipo_actualizar()"></select>
            <input type="Nombre" placeholder="Nombre" id="input_nombre_actualizar">
            <select name="" id="input_tipo_actualizar" onchange="cambiar_categorias_actualizar()">
                <option value="ingreso">Ingreso</option>
                <option value="egreso" selected>Egreso</option>
            </select>
            <select name="" id="input_categoria_actualizar">
                <option value="ninguna">ninguna</option>
            </select>
        </div>
        <button onclick="actualizar_tipo()">actualizar</button>
        <button onclick="cerrar_modal_actualizar()">salir</button>
        <textarea name="" id="input_descripcion_actualizar" cols="30" rows="10" placeholder="descripcion"></textarea>
    </dialog>

    
   
</body>
</html>
